<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
          </li>
          <a class="nav-link active" aria-current="page" th:href="@{/allposts}">All posts</a>
          <a class="nav-link active" aria-current="page" th:href="@{/publish}">Write a blog</a>
        </ul>
      </div>
    </div>
  </nav>

  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Published On</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post:${posts}">
      <td th:text="${post.title}"></td>
      <td th:text="${post.date_created}"></td>
      <td th:text="${post.body}"></td>
      <td> <a th:href="@{/view/{id}(id=${post.id})}">View</a></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
